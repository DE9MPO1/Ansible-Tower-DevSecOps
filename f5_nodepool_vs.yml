---
- name: configure F5
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
  - name: Gather EC2 facts
    ec2_instance_facts:
      region: "{{ ec2_region }}"
    register: ec2
    tags:
     - ec2_facts

  - name: Create Facts for F5 configuration
    set_fact:
      f5_public_ip: "{{ item.public_ip_address }}"
      f5_private_ip: "{{ item.private_ip_address }}"
      cacheable: true
    when: (item.tags.function == ec2_f5_tag) and (item.state.name == "running")
    loop: "{{ ec2.instances }}"
    failed_when: ec2.instances == ""
    tags:
      - f5_facts
    
  - name: Create Pool
    bigip_pool:
      name: AnsibleJuiceShopPool
      lb_method: round-robin
      state: "{{ ec2_f5_state }}"
      monitors: ['/Common/tcp']
      monitor_type: and_list
      provider:
        user: "{{ user }}"
        password: "{{ password }}"
        server: "{{ hostvars.localhost.f5_public_ip }}"
        server_port: 8443
        validate_certs: "{{ ec2_validate_certs }}"
        transport: rest
    tags:
      - create_pool

  - name: Create Pool Members
    bigip_pool_member:
      pool: AnsibleJuiceShopPool
      host: "{{ item.private_ip_address }}"
      port: 3000
      state: "{{ ec2_f5_state }}"
      provider:
        server_port: 8443
        user: "{{ user }}"
        password: "{{ password }}"
        server: "{{ hostvars.localhost.f5_public_ip }}"
        validate_certs: "{{ ec2_validate_certs }}"
        transport: rest
    when: (item.tags.function == ec2_webserver_tag) and (item.state.name == "running")
    loop: "{{ ec2.instances }}"
    tags:
      - create_pool

  - name: CreateVS
    bigip_virtual_server:
      description: AnsibleJuiceShopVIP
      destination: "{{ hostvars.localhost.f5_private_ip }}"
      name: AnsibleJuiceShopVS
      pool: AnsibleJuiceShopPool
      port: "443"
      snat: Automap
      default_persistence_profile: "source_addr"
      # security_log_profiles: "Log all requests"
      all_profiles:
        - http
        - clientssl
        - websecurity
      all_policies:
        - redhat_disable_waf
      provider:
        user: "{{ user }}"
        password: "{{ password }}"
        server: "{{ hostvars.localhost.f5_public_ip }}"
        server_port: 8443
        validate_certs: "{{ ec2_validate_certs }}"
        transport: rest
    tags:
      - f5_vs
