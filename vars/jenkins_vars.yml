---
# - role: geerlingguy.java
java_packages: 
  - java-11-openjdk-devel

# - role: geerlingguy.jenkins
jenkins_hostname: jenkins.vagrant.local
jenkins_java_options: "-Djenkins.install.runSetupWizard=false -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true"
jenkins_plugins:
  - ansicolor
  - pipeline
  - git
  - ansible
  - ansible-tower
  - pipeline-multibranch-defaults
  - blueocean
  - blueocean-display-url
  - pipeline-utility-steps
  - sonarqube-scanner
  - checkstyle
